<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Министерство спорта</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <header class="header">
        <a href="/" class="header__logo">
            <img src="https://storage.minsport.gov.ru/cms-uploads/cms/minsport_main_be87ebd686.svg" alt="Логотип">
        </a>
        <h1 class="header__title">ВХОД</h1>
    </header>

    <main>
        <div class="register-container">
            <h2 class="register-title">Вход в аккаунт</h2>
            
            <form class="register-form" method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <a href="" class="password-control" onclick="return show_hide_password(this, 'password');"></a>
                    </div>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="error-message">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <button type="submit" class="register-button">Войти</button>
            </form>

            <div class="login-link">
                Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
