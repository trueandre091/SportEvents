services:
  web:
    build: .
    container_name: sport-events-main
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./app:/app/app  # Для горячей перезагрузки React-приложения
      - ./bot:/app/bot  # Для логов бота
      - ./parsing:/app/parsing  # Для логов парсинга

  db:
    image: postgres:17.2
    container_name: sport-events-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=hakaton
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

